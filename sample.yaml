apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-helloworlds
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-helloworlds
  template:
    metadata:
      labels:
        app: spring-helloworlds
    spec:
      containers:
      - name: spring-helloworlds
        image: 17hema/simple-spring:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
     

